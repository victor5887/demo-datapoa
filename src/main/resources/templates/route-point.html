<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
<!--        <meta charset="ISO-8859-1">-->
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Intinerários</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
        <div  class="container my-5">
            <div class="row">
                <div class="col-md-8 mh-50">
                    <h2 th:if="${#lists.isEmpty(route-points)}">Nenhum intinerário cadastrado até o momento</h2>
                    <div th:if="!${#lists.isEmpty(route-points)}">
                        <div style="max-height: 400px;max-width: 624px;overflow-y: auto;" >
                            <table class="table table-striped table-responsive-md"  >
                                <thead>
                                    <tr>
                                        <th>Nº</th>
                                        <th>Latitude</th>
                                        <th>Longitude</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="route-point : ${route-points}">
                                        <td th:text="${route-point.number}"></td>
                                        <td th:text="${route-point.lat}"></td>
                                        <td th:text="${route-point.lnt}"></td>
                                        <td><a th:href="@{/edit-route-point/{id}(id=${route-point.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                        <td><a th:href="@{/delete-route-point/{id}(id=${route-point.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-md-8 clearfix">
                        <div class="float-left">
                            <p class="my-5"><a href="/route-point-get-all" class="btn btn-primary"><i class="fas fa-refresh ml-2"></i>Buscar Registros API</a></p>
                        </div>
                        <div class="float-right">
                            <p class="my-5"><a href="/route-point-delete-all" class="btn btn-primary"><i class="fas fa-trash-o ml-2"></i>Limpar Registros</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
